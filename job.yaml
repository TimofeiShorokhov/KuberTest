apiVersion: batch/v1
kind: Job
metadata:
  name: kuber-test
spec:
  template:
    metadata:
      name: kuber-test
    spec:
      containers:
      - name: kuber-test
        image: fullstack-postgres:latest
        imagePullPolicy: Never
        command: ["sh","-c","./main $FLAG $TEXT"]
        env:
          - name: FLAG
            value: "-y"
      restartPolicy: OnFailure